<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="loading-spinner" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  <div class="row">
    <div>
      <p>Sorry! Characters cannot be loaded. Try again, later</p>
    </div>
  </div>
  <div id="overlay" class="overlay"></div>
  <header>
    <div class="container navbar-top">
      <div class="row header-layout">
        <div class="column-full">
          <div class="row justify-center">
            <div class="column-three-quarter">
              <h1>smash ultimate fighter list</h1>
            </div>
          </div>
        </div>
        <div class="column-one-quarter">
          <i id="home-button" class="fa-solid fa-house-chimney house-icon hidden"></i>
          <i id="heart-icon-list" class="fa-solid fa-heart heart-icon-list"></i>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="image-carousel" class="background-img-layout">
      <img data-carousel-index="0" class="background-images" src="/images/smash-ultimate-background/ajax_background_1.jpg" alt="smash ultimate characters">
      <img data-carousel-index="1" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_2.jpg" alt="smash ultimate characters">
      <img data-carousel-index="2" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_3.jpg" alt="smash ultimate characters">
      <img data-carousel-index="3" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_4.jpg" alt="smash ultimate characters">
      <img data-carousel-index="4" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_5.jpg" alt="smash ultimate characters">
      <img data-carousel-index="5" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_6.jpg" alt="smash ultimate characters">
    </div>
    <div id="no-favorites" class="no-favorites margin-auto hidden">
      <div class="column-nine-tenth margin-auto text-center">
        <p>Your favorites list is empty...</p>
        <a id="home-anchor" class="home-anchor text-center">Add some!</a>
      </div>
    </div>
    <div id="character-list" data-view="character-list" class="row content-layout"></div>
    <div id="character-details" data-view="character-details" class="modal-layout hidden">
      <div class="img-div-details">
        <img id="character-img" class="character-img">
      </div>
      <div class="column-full">
        <div class="row justify-center">
          <div class="name-border-length">
            <h2 id="character-name" class="character-name-details"></h2>
          </div>
        </div>
        <div class="row justify-between align-center">
          <div class="frame-data-div">
            <h4>frame data</h4>
          </div>
          <div>
            <i id="heart-icon-details" class="fa-solid fa-heart heart-icon-details"></i>
          </div>
        </div>
        <div id="error-message-data" class="error-message-data row hidden">
          <div class="text-center">
            <p>Sorry, data is not loading correctly. Try again, later.</p>
          </div>
          <div class="reload-button-div">
            <a id="reload-button" class="reload-button" href="#">Go Back</a>
          </div>
        </div>
        <table id="data-table">
          <thead>
            <tr>
              <th>move</th>
              <th>active frames</th>
              <th>total frames</th>
            </tr>
          </thead>
          <tbody id="frame-data-section"></tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
