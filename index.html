<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container navbar-top">
      <div class="row header-layout">
        <div class="column-full">
          <h1>smash ultimate fighter list</h1>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div id="image-carousel" class="background-img-layout">
      <img data-carousel-index="0" class="background-images" src="/images/smash-ultimate-background/ajax_background_1.jpg" alt="smash ultimate characters">
      <img data-carousel-index="1" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_2.jpg" alt="smash ultimate characters">
      <img data-carousel-index="2" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_3.jpg" alt="smash ultimate characters">
      <img data-carousel-index="3" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_4.jpg" alt="smash ultimate characters">
      <img data-carousel-index="4" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_5.jpg" alt="smash ultimate characters">
      <img data-carousel-index="5" class="background-images hidden" src="/images/smash-ultimate-background/ajax_background_6.jpg" alt="smash ultimate characters">
    </div>
    <div id="character-list" data-view="character-list" class="row content-layout hidden"></div>
    <div class="modal-layout">
      <div class="img-div__details">
        <img src="images/smash-ultimate-sprites/Inkling.png" alt="Inkling">
      </div>
      <div class="column-full">
        <div class="row justify-center">
          <div class="name-border-length">
            <h2 id="character-name" class="character-name__details">inkling</h2>
          </div>
        </div>
        <div class="frame-data-div">
          <h4>frame data</h4>
        </div>
        <table>
          <thead>
            <tr>
              <th>move</th>
              <th>active frames</th>
              <th>total frames</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ftilt</td>
              <td>8</td>
              <td>15</td>
            </tr>
            <tr>
              <td>downtilt</td>
              <td>12-20</td>
              <td>30</td>
            </tr>
            <tr>
              <td>uptilt</td>
              <td>12</td>
              <td>18</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
            <tr>
              <td>standing grab</td>
              <td>6</td>
              <td>20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
